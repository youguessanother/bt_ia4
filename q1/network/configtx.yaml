Organizations:
  - &OrdererOrg
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDir: crypto-config/ordererOrganizations/example.com/msp

  - &ManufacturerOrg
    Name: ManufacturerMSP
    ID: ManufacturerMSP
    MSPDir: crypto-config/peerOrganizations/manufacturer.example.com/msp
    AnchorPeers:
      - Host: peer0.manufacturer.example.com
        Port: 7051

  - &DistributorOrg
    Name: DistributorMSP
    ID: DistributorMSP
    MSPDir: crypto-config/peerOrganizations/distributor.example.com/msp
    AnchorPeers:
      - Host: peer0.distributor.example.com
        Port: 8051

  - &RetailerOrg
    Name: RetailerMSP
    ID: RetailerMSP
    MSPDir: crypto-config/peerOrganizations/retailer.example.com/msp
    AnchorPeers:
      - Host: peer0.retailer.example.com
        Port: 9051

Orderer: &OrdererDefaults
  OrdererType: solo
  Addresses:
    - orderer.example.com:7050

Application: &ApplicationDefaults
  Organizations: []

Profiles:
  SupplyChainGenesis:
    Orderer:
      <<: *OrdererDefaults
    Consortiums:
      SampleConsortium:
        Organizations:
          - *ManufacturerOrg
          - *DistributorOrg
          - *RetailerOrg

  SupplyChainChannel:
    Consortium: SampleConsortium
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *ManufacturerOrg
        - *DistributorOrg
        - *RetailerOrg
